<!-- counter.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sit and Reach Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sit and Reach Counter</h1>
        <p id="count">Successful Attempts: <span>0</span></p>
        <div class="measurements">
            <p id="current-reach">Current Reach: <span>0.0</span> cm</p>
            <p id="max-reach">Max Reach: <span>0.0</span> cm</p>
        </div>
        <button onclick="increment()">Count Sit and Reach</button>
    </div>
    <script>
        let count = 0;
        
        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                reach: params.get('reach'),
                max: params.get('max')
            };
        }
        
        // Update measurements from URL parameters
        function updateMeasurements() {
            const params = getUrlParams();
            if (params.reach) {
                document.querySelector("#current-reach span").textContent = params.reach;
                document.querySelector("#max-reach span").textContent = params.max || params.reach;
                // Auto-increment counter when a new measurement is received
                increment();
            }
        }
        
        function increment() {
            count++;
            document.querySelector("#count span").textContent = count;
        }
        
        // Run when page loads
        window.onload = updateMeasurements;
    </script>
</body>
</html>
